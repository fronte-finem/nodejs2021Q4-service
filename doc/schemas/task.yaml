components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        order:
          type: number
        description:
          type: string
        userId:
          type: string
      required:
        - title

    TaskCreate:
      type: object
      properties:
        title:
          type: string
        order:
          type: integer
        description:
          type: string
        userId:
          type: string
        boardId:
          type: string
        columnId:
          type: string
      required:
        - title
        - order
        - boardId
        - columnId

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
        order:
          type: integer
        description:
          type: string
        userId:
          type: string
        boardId:
          type: string
        columnId:
          type: string
      required:
        - order
        - boardId
        - columnId
